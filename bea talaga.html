<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Flexbox Gallery</title>
    <style>
      header{
        justify-content: center;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #443d3d;
        font-family: Arial, sans-serif; /* Use a common font for better compatibility */
      }
  
      .gallery {
        display: flex;
        flex-wrap: wrap;
        max-width: 800px;
        margin: auto;
      }
  
      .gallery-item {
        flex: 0 0 33.33%;
        box-sizing: border-box;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-self: start;
        justify-content: center;
        flex-direction: column;
      }
  
      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 16px;
        transition: transform 0.3s;
        cursor: pointer;
      }
  
      .gallery-item img:hover {
        transform: scale(1.1);
      }
  
      .caption {
        text-align: center;
        margin-top: 50px;
        color: #c5b3b3; /* Darker text for better readability */
      }
  
      button {
        color: #807b7b;
        font-size: medium;
        cursor: pointer;
        background-color: #b4a2a2; /* Light background for better visibility */
        border: none;
        padding: 2px 2px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      button:hover {
        background-color: #9c9a9a; /* Slightly darker background on hover */
      }
      h1{
        text-align: center;

      }
    </style>
  </head>
